repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.1.1")     
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'                             

dependencies {
  
	testCompile 'net.serenity-bdd:serenity-core:1.6.3'                  
    testCompile 'net.serenity-bdd:serenity-junit:1.6.3'                
    testCompile('junit:junit:4.12')
	testCompile "org.assertj:assertj-core:3.8.0"
	
	compile 'net.serenity-bdd:serenity-core:1.6.3'
	compile "net.serenity-bdd:serenity-junit:1.6.3"
	compile "net.serenity-bdd:serenity-cucumber:1.5.9"
	
	compile "org.slf4j:slf4j-simple:1.6.1"
	
	compile "io.appium:java-client:5.0.3"
	compile "com.github.genium-framework:Appium-Support:1.0.5"
	compile "org.apache.poi:poi:3.17"
	compile "org.apache.poi:poi-ooxml:3.17"
	
}
gradle.startParameter.continueOnFailure = true 
